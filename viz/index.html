<!DOCTYPE html>
<meta charset="utf-8">
<style>

.links line {
  stroke: #999;
  stroke-opacity: 0.6;
}

.nodes circle {
  stroke: #fff;
  stroke-width: 1.5px;
}

</style>
<svg width="1400" height="900"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>

var svg = d3.select("svg"),
    width = +svg.attr("width"),
    height = +svg.attr("height");

var color = d3.scaleOrdinal(d3.schemeCategory10);

var simulation = d3.forceSimulation()
    /* Code review - Arturo Polo
    El número de relaciones hace complicado identificar grupos o clusters
    Sin embargo podría mejorar la resolución de esta forma:
    .force("link", d3.forceLink().id(function(d) { return d.id; }).strength(0.005).distance(200))
    */
    .force("link", d3.forceLink().id(function(d) { return d.id; }).strength(0.003).distance(function(d){return 1/d.value;}))
    .force("charge", d3.forceManyBody())
    .force("center", d3.forceCenter(width / 2, height / 2));

d3.json("g.json", function(error, graph) {
  if (error) throw error;

  var link = svg.append("g")
      .attr("class", "links")
    .selectAll("line")
    .data(graph.links)
    .enter().append("line")
      /* Code review - Arturo Polo
      No entiendo que significa el valor de la relación, es decir el ancho o delgado de la línea que relaciona los nodos.
      Como lo calculó?
      */
      .attr("stroke-width", function(d) { return d.value })
      .attr("stroke", 'black');
  
  
  /* Code review - Arturo Polo
  Muy bien implementada esta opción de resalte sobre la relación al pasar el mouse por encima.
  */
    link.on("mouseover", function() {
        d3.select(this)
          .style("stroke-width", 8).style('stroke','red');
    });
    link.on("mouseout", function(d) {
        d3.select(this)
          .style("stroke-width", d.value).style('stroke','black');
    });


  var node = svg.append("g")
      .attr("class", "nodes")
    .selectAll("circle")
    .data(graph.nodes)
    .enter().append("circle")
      .attr("r", 5)
      .attr("fill", function(d) { return color(d.group); })
      .call(d3.drag()
          .on("start", dragstarted)
          .on("drag", dragged)
          .on("end", dragended));

  node.append("title")
      .text(function(d) { return d.name + " - " + d.category + " - " + d.stars + " stars"; });

  simulation
      .nodes(graph.nodes)
      .on("tick", ticked);

  simulation.force("link")
      .links(graph.links);

  function ticked() {
    link
        .attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    node
        .attr("cx", function(d) { return d.x; })
        .attr("cy", function(d) { return d.y; });
  }
});

function dragstarted(d) {
  if (!d3.event.active) simulation.alphaTarget(0.3).restart();
  d.fx = d.x;
  d.fy = d.y;
}

function dragged(d) {
  d.fx = d3.event.x;
  d.fy = d3.event.y;
}

function dragended(d) {
  if (!d3.event.active) simulation.alphaTarget(0);
  d.fx = null;
  d.fy = null;
}

</script>
